apiVersion: apps/v1
kind: Deployment
metadata:
  name: awet-data-ingestion
  namespace: awet
  labels:
    app.kubernetes.io/name: awet-data-ingestion
    app.kubernetes.io/component: ingestion
    app.kubernetes.io/part-of: awet
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: awet-data-ingestion
  template:
    metadata:
      labels:
        app.kubernetes.io/name: awet-data-ingestion
        app.kubernetes.io/component: ingestion
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: awet
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: data-ingestion
          image: ghcr.io/OWNER/awet/data-ingestion:latest
          imagePullPolicy: Always
          command: ["python", "-m", "src.agents.data_ingestion"]
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: awet-config
            - secretRef:
                name: awet-secrets
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: awet-app-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: awet-data-ingestion
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: awet-data-ingestion
  namespace: awet
  labels:
    app.kubernetes.io/name: awet-data-ingestion
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: awet-data-ingestion
