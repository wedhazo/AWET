<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWET 15-Minute Prediction Monitor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
        }
        
        .monitor {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .countdown {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .status-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .status-item {
            text-align: center;
        }
        
        .status-item h3 {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status-item .value {
            font-size: 1.8em;
            font-weight: bold;
            color: #4ecdc4;
        }
        
        .predictions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .prediction-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .prediction-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .symbol {
            font-size: 1.5em;
            font-weight: bold;
            color: #4ecdc4;
        }
        
        .current-price {
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .prediction-details {
            margin-bottom: 20px;
        }
        
        .prediction-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .prediction-row:last-child {
            border-bottom: none;
        }
        
        .label {
            opacity: 0.8;
            font-size: 0.9em;
        }
        
        .value {
            font-weight: bold;
        }
        
        .positive { color: #4ecdc4; }
        .negative { color: #ff6b6b; }
        .neutral { color: #ffa726; }
        
        .agent-decision {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            margin-top: 15px;
        }
        
        .decision-action {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .decision-reason {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .buy { 
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }
        
        .sell { 
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }
        
        .hold { 
            background: rgba(255, 255, 255, 0.1);
            color: #ffa726;
        }
        
        .confidence-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffa726, #4ecdc4);
            transition: width 0.5s ease;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #888;
        }
        
        .live-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .timer {
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .predictions-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .status-bar {
                flex-wrap: wrap;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="monitor">
        <div class="header">
            <h1>üîÆ AI Prediction Agent Monitor</h1>
            <div class="subtitle">15-Minute Advance Predictions & Automated Trading Decisions</div>
            <div class="countdown">
                ‚è∞ Next Prediction: <span id="countdown-timer" class="timer">--:--</span>
            </div>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <h3>Active Predictions</h3>
                <div class="value" id="active-predictions">0</div>
            </div>
            
            <div class="status-item">
                <h3>Buy Signals</h3>
                <div class="value positive" id="buy-signals">0</div>
            </div>
            
            <div class="status-item">
                <h3>Sell Signals</h3>
                <div class="value negative" id="sell-signals">0</div>
            </div>
            
            <div class="status-item">
                <h3>Hold Decisions</h3>
                <div class="value neutral" id="hold-decisions">0</div>
            </div>
            
            <div class="status-item">
                <h3>Avg Confidence</h3>
                <div class="value" id="avg-confidence">0%</div>
            </div>
        </div>
        
        <div class="predictions-grid" id="predictions-grid">
            <div class="loading">Loading AI predictions...</div>
        </div>
    </div>
    
    <div class="live-indicator">
        <span class="pulse" id="pulse-indicator">ü§ñ</span> 
        <span id="status-text">Initializing AI Agent...</span>
    </div>
    
    <script>
        // Socket.IO connection
        const socket = io();
        let nextPredictionTime = null;
        let countdownInterval = null;
        
        // Helper functions
        function formatCurrency(value) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(value);
        }
        
        function formatPercent(value) {
            return `${value >= 0 ? '+' : ''}${value.toFixed(2)}%`;
        }
        
        function getActionClass(action) {
            return action.toLowerCase();
        }
        
        function getChangeClass(value) {
            if (value > 0) return 'positive';
            if (value < 0) return 'negative';
            return 'neutral';
        }
        
        // Socket events
        socket.on('connect', function() {
            console.log('Connected to Prediction Monitor');
            document.getElementById('pulse-indicator').textContent = 'üü¢';
            document.getElementById('status-text').textContent = 'AI Agent Connected';
        });
        
        socket.on('disconnect', function() {
            document.getElementById('pulse-indicator').textContent = 'üî¥';
            document.getElementById('status-text').textContent = 'Reconnecting...';
        });
        
        socket.on('prediction_update', function(data) {
            updatePredictions(data);
            updateCountdown(data.next_prediction);
            document.getElementById('status-text').textContent = `Last Update: ${new Date(data.last_updated).toLocaleTimeString()}`;
        });
        
        function updatePredictions(data) {
            const predictions = data.current_predictions || {};
            const livePrices = data.live_prices || {};
            
            // Update status bar
            const predictionCount = Object.keys(predictions).length;
            let buyCount = 0, sellCount = 0, holdCount = 0;
            let totalConfidence = 0;
            
            Object.values(predictions).forEach(pred => {
                totalConfidence += pred.confidence;
                // Simulate decisions based on prediction
                const changeThreshold = 1.5;
                const confidenceThreshold = 0.65;
                
                if (pred.confidence >= confidenceThreshold && Math.abs(pred.predicted_change_pct) >= changeThreshold) {
                    if (pred.predicted_change_pct > 0) buyCount++;
                    else sellCount++;
                } else {
                    holdCount++;
                }
            });
            
            document.getElementById('active-predictions').textContent = predictionCount;
            document.getElementById('buy-signals').textContent = buyCount;
            document.getElementById('sell-signals').textContent = sellCount;
            document.getElementById('hold-decisions').textContent = holdCount;
            document.getElementById('avg-confidence').textContent = 
                predictionCount > 0 ? `${(totalConfidence / predictionCount * 100).toFixed(1)}%` : '0%';
            
            // Update predictions grid
            updatePredictionsGrid(predictions, livePrices);
        }
        
        function updatePredictionsGrid(predictions, livePrices) {
            const grid = document.getElementById('predictions-grid');
            
            if (Object.keys(predictions).length === 0) {
                grid.innerHTML = '<div class="loading">No predictions available</div>';
                return;
            }
            
            const predictionCards = Object.entries(predictions).map(([symbol, pred]) => {
                const livePrice = livePrices[symbol] || {};
                const changeClass = getChangeClass(pred.predicted_change_pct);
                
                // Simulate agent decision
                const changeThreshold = 1.5;
                const confidenceThreshold = 0.65;
                let decision, reason;
                
                if (pred.confidence >= confidenceThreshold && Math.abs(pred.predicted_change_pct) >= changeThreshold) {
                    if (pred.predicted_change_pct > 0) {
                        decision = 'BUY';
                        reason = `Strong upward prediction: +${pred.predicted_change_pct.toFixed(2)}%`;
                    } else {
                        decision = 'SELL';
                        reason = `Strong downward prediction: ${pred.predicted_change_pct.toFixed(2)}%`;
                    }
                } else if (pred.confidence < confidenceThreshold) {
                    decision = 'HOLD';
                    reason = `Low confidence: ${(pred.confidence * 100).toFixed(1)}% < 65%`;
                } else {
                    decision = 'HOLD';
                    reason = `Change too small: ${Math.abs(pred.predicted_change_pct).toFixed(2)}% < 1.5%`;
                }
                
                return `
                    <div class="prediction-card">
                        <div class="card-header">
                            <div class="symbol">${symbol}</div>
                            <div class="current-price">${formatCurrency(pred.current_price)}</div>
                        </div>
                        
                        <div class="prediction-details">
                            <div class="prediction-row">
                                <span class="label">Live Price:</span>
                                <span class="value">${formatCurrency(livePrice.price || pred.current_price)}</span>
                            </div>
                            <div class="prediction-row">
                                <span class="label">15min Prediction:</span>
                                <span class="value ${changeClass}">${formatCurrency(pred.predicted_price)}</span>
                            </div>
                            <div class="prediction-row">
                                <span class="label">Expected Change:</span>
                                <span class="value ${changeClass}">${formatPercent(pred.predicted_change_pct)}</span>
                            </div>
                            <div class="prediction-row">
                                <span class="label">AI Confidence:</span>
                                <span class="value">${(pred.confidence * 100).toFixed(1)}%</span>
                            </div>
                        </div>
                        
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${pred.confidence * 100}%"></div>
                        </div>
                        
                        <div class="agent-decision ${getActionClass(decision)}">
                            <div class="decision-action">ü§ñ AGENT DECISION: ${decision}</div>
                            <div class="decision-reason">${reason}</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            grid.innerHTML = predictionCards;
        }
        
        function updateCountdown(nextPrediction) {
            if (!nextPrediction) return;
            
            nextPredictionTime = new Date(nextPrediction);
            
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            countdownInterval = setInterval(() => {
                const now = new Date();
                const diff = nextPredictionTime - now;
                
                if (diff <= 0) {
                    document.getElementById('countdown-timer').textContent = '00:00';
                    clearInterval(countdownInterval);
                    return;
                }
                
                const minutes = Math.floor(diff / 60000);
                const seconds = Math.floor((diff % 60000) / 1000);
                
                document.getElementById('countdown-timer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }
        
        // Initial data request
        fetch('/api/predictions')
            .then(response => response.json())
            .then(data => {
                updatePredictions(data);
                updateCountdown(data.next_prediction);
            })
            .catch(error => {
                console.error('Failed to load initial data:', error);
            });
    </script>
</body>
</html>
