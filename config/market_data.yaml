market_data:
  provider: yfinance  # polygon, alpaca, or yfinance (free)
  timeframe: 1D  # 1Min, 5Min, 15Min, 1H, 1D
  backfill_minutes: 60
  backfill_days: 30  # For daily data backfill
  polling_interval_seconds: 60
  rate_limit_per_minute: 5
  request_timeout_seconds: 30
  
  # Polygon.io (requires POLYGON_API_KEY env var)
  polygon:
    base_url: https://api.polygon.io
  
  # Alpaca (requires ALPACA_API_KEY env var)
  alpaca:
    base_url: https://data.alpaca.markets
  
  # Yahoo Finance (FREE - no API key required)
  # Best for: daily data, paper trading, development
  # Limitations: 
  #   - Intraday limited to 60 days
  #   - 1-min data limited to 7 days
  #   - 15-20 min delay on some data
  yfinance:
    rate_limit_per_minute: 30
