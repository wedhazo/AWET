apiVersion: v1
kind: ServiceAccount
metadata:
  name: awet
  namespace: awet
  labels:
    app.kubernetes.io/name: awet
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: awet-role
  namespace: awet
rules:
  # Allow reading ConfigMaps and Secrets
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  # Allow managing own pods (for health checks)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: awet-rolebinding
  namespace: awet
subjects:
  - kind: ServiceAccount
    name: awet
    namespace: awet
roleRef:
  kind: Role
  name: awet-role
  apiGroup: rbac.authorization.k8s.io
