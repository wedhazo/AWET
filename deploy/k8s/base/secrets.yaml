apiVersion: v1
kind: Secret
metadata:
  name: awet-secrets
  namespace: awet
  labels:
    app.kubernetes.io/name: awet
type: Opaque
stringData:
  # Database credentials (replace in production!)
  TIMESCALE_USER: "awet"
  TIMESCALE_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  
  # API Keys (inject via External Secrets in production)
  # ALPACA_API_KEY: ""
  # ALPACA_SECRET_KEY: ""
  
  # Encryption key for sensitive data at rest
  ENCRYPTION_KEY: "CHANGE_ME_32_BYTE_KEY_HERE_12345"
