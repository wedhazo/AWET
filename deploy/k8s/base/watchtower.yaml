apiVersion: apps/v1
kind: Deployment
metadata:
  name: awet-watchtower
  namespace: awet
  labels:
    app.kubernetes.io/name: awet-watchtower
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: awet
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: awet-watchtower
  template:
    metadata:
      labels:
        app.kubernetes.io/name: awet-watchtower
        app.kubernetes.io/component: monitoring
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: awet
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: watchtower
          image: ghcr.io/OWNER/awet/watchtower:latest
          imagePullPolicy: Always
          command: ["python", "-m", "src.agents.watchtower"]
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: awet-config
            - secretRef:
                name: awet-secrets
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: awet-app-config
---
apiVersion: v1
kind: Service
metadata:
  name: awet-watchtower
  namespace: awet
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: http
      name: http
  selector:
    app.kubernetes.io/name: awet-watchtower
