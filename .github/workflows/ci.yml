# =============================================================================
# AWET Trading Platform - CI/CD Pipeline
# =============================================================================
name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_env:
        description: 'Deployment environment'
        required: false
        default: 'none'
        type: choice
        options:
          - none
          - dev
          - prod

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.11'

jobs:
  # ---------------------------------------------------------------------------
  # Lint & Type Check
  # ---------------------------------------------------------------------------
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install ruff mypy
          pip install -e .
      
      - name: Run Ruff linter
        run: ruff check src/ tests/ execution/
      
      - name: Run Ruff formatter check
        run: ruff format --check src/ tests/ execution/
      
      - name: Run MyPy type checker
        run: mypy src/ --ignore-missing-imports
        continue-on-error: true

  # ---------------------------------------------------------------------------
  # Unit Tests
  # ---------------------------------------------------------------------------
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
      
      postgres:
        image: timescale/timescaledb:2.13.1-pg15
        env:
          POSTGRES_DB: awet_test
          POSTGRES_USER: awet
          POSTGRES_PASSWORD: awet
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -e ".[dev]" || pip install -e .
          pip install pytest pytest-asyncio pytest-cov
      
      - name: Run unit tests
        env:
          TIMESCALE_HOST: localhost
          TIMESCALE_PORT: 5432
          TIMESCALE_USER: awet
          TIMESCALE_PASSWORD: awet
          TIMESCALE_DB: awet_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: |
          pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=term
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # ---------------------------------------------------------------------------
  # Integration Tests
  # ---------------------------------------------------------------------------
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Start infrastructure
        run: |
          docker compose up -d kafka schema-registry timescaledb redis
          sleep 30  # Wait for services to be ready
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -e .
      
      - name: Run integration tests
        run: |
          pytest tests/integration/ -v --timeout=120
        continue-on-error: true
      
      - name: Cleanup
        if: always()
        run: docker compose down -v

  # ---------------------------------------------------------------------------
  # Build & Push Docker Images
  # ---------------------------------------------------------------------------
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service:
          - data-ingestion
          - feature-engineering
          - prediction
          - risk
          - execution
          - watchtower
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          target: production
          build-args: |
            SERVICE=${{ matrix.service }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Deploy to Dev
  # ---------------------------------------------------------------------------
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: build
    if: |
      github.ref == 'refs/heads/develop' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_env == 'dev')
    environment: dev
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
      
      - name: Configure Kubernetes context
        run: |
          echo "${{ secrets.KUBE_CONFIG_DEV }}" | base64 -d > kubeconfig
          echo "KUBECONFIG=$(pwd)/kubeconfig" >> $GITHUB_ENV
      
      - name: Deploy with Kustomize
        run: |
          kubectl apply -k deploy/k8s/overlays/dev
      
      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/awet-data-ingestion -n awet-dev --timeout=300s
          kubectl rollout status deployment/awet-prediction -n awet-dev --timeout=300s

  # ---------------------------------------------------------------------------
  # Deploy to Production
  # ---------------------------------------------------------------------------
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, integration-test]
    if: |
      github.ref == 'refs/heads/main' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_env == 'prod')
    environment: production
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
      
      - name: Configure Kubernetes context
        run: |
          echo "${{ secrets.KUBE_CONFIG_PROD }}" | base64 -d > kubeconfig
          echo "KUBECONFIG=$(pwd)/kubeconfig" >> $GITHUB_ENV
      
      - name: Deploy with Kustomize
        run: |
          kubectl apply -k deploy/k8s/overlays/prod
      
      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/awet-data-ingestion -n awet-prod --timeout=300s
          kubectl rollout status deployment/awet-prediction -n awet-prod --timeout=300s
      
      - name: Run smoke tests
        run: |
          # Basic health check
          kubectl exec -n awet-prod deployment/awet-watchtower -- \
            curl -sf http://localhost:8000/health
      
      - name: Notify on success
        if: success()
        run: echo "âœ… Production deployment successful"
